name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  scan_ruby:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true
      - name: Brakeman (Rails security scan)
        run: bundle exec brakeman --no-pager

  scan_js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true
      - name: Importmap audit (JS deps)
        run: bundle exec importmap audit

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true
      - name: Rubocop
        run: bundle exec rubocop -f github

  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        ports: ["5432:5432"]
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd="pg_isready -U postgres -h 127.0.0.1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      # redis:
      #   image: redis:7
      #   ports: ["6379:6379"]
      #   options: >-
      #     --health-cmd="redis-cli ping || exit 1"
      #     --health-interval=10s
      #     --health-timeout=5s
      #     --health-retries=5

    env:
      RAILS_ENV: test
      # ← database.yml が ENV を優先する想定
      DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/dolcos_calc_test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Install system deps for pg/psych
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends libpq-dev pkg-config libyaml-dev

      - name: Set up Node (for npm/sass)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm deps (if present)
        run: |
          if [ -f package.json ]; then
            npm ci || npm install
          fi
          mkdir -p app/assets/builds

      # systemテストを使う場合のみ有効化（なければ削除OK）
      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Prepare DB
        run: bundle exec rails db:prepare

      - name: Run tests (Minitest)
        run: bundle exec rails test test:system
        # RSpecの場合: run: bundle exec rspec
